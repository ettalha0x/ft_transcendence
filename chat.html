<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page | PING & PONG</title>
    <link rel="stylesheet" href="styles/chat.css">
</head>

<body>

    <div class="body_wrapper">
        <div class="sidebar_wrapper">
            <div class="logo_wrapper">
                <img src="assets/gamelogo.png" alt="game logo" class="icon_side_bar">
            </div>
            <div class="dash_logos_wrapper">
                <img src="assets/Dashboard.png" alt="Dashboard logo" class="icon_side_bar">
                <img src="assets/game.png" alt="game logo" class="icon_side_bar">
                <img src="assets/chat_logo.png" alt="Chat logo" class="icon_side_bar">
                <img src="assets/settings.png" alt="Settings logo" class="icon_side_bar">
            </div>
            <div class="logout_logo_wrapper">
                <img src="assets/Logout.png" alt="Logout logo" class="icon_side_bar">
            </div>
        </div>
        <div class="second_content_chat_wrapper">
            <div class="chat_notification_bar_wrapper">
                <div class="search_input_wrapper">
                    <input type="text" name="search" id="search_chat" class="search_chat"
                        placeholder="Search Everything">
                </div>
                <div class="notification_wrapper">
                    <img src="assets/notification.png" alt="notification logo" class="notification_icon">
                </div>
            </div>
            <div class="chat_wrapper_">
                <div class="first_section_wrapper_chat">
                    <div class="first_profile_wrapper_chat">
                        <div class="pdp_warpper">
                            <img src="assets/pdp.png" alt="profile picture" class="pfp_logo">
                        <div class="txt_one">Chats</div>

                        </div>
                        <div class="icon_wrapper_">
                            <img src="assets/Group 33.png" alt="grp33" class="grp_33">
                        </div>
                    </div>
                    <div class="chat_bulles_wrapper_">
                        <div class="chat_bulle_wrapper">
                            <div class="chat_pdp_wrapper">
                                <img src="assets/Ellipse 20.png" alt="ellipse 20"
                                    class="pdp_logo_chat">
                            </div>
                            <div class="data_chat_bulle_wrapper">
                                <div class="name_bulle_chat">
                                    Hassan
                                </div>
                                <div class="content_bulle_chat">
                                    Good
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat_bulles_wrapper_">
                        <div class="chat_bulle_wrapper">
                            <div class="chat_pdp_wrapper">
                                <img src="assets/Ellipse 20.png" alt="ellipse 20"
                                    class="pdp_logo_chat">
                            </div>
                            <div class="data_chat_bulle_wrapper">
                                <div class="name_bulle_chat">
                                    Hassan
                                </div>
                                <div class="content_bulle_chat">
                                    Good
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat_bulles_wrapper_ last_chat">
                        <div class="chat_bulle_wrapper">
                            <div class="chat_pdp_wrapper">
                                <img src="assets/Ellipse 20.png" alt="ellipse 20"
                                    class="pdp_logo_chat">
                            </div>
                            <div class="data_chat_bulle_wrapper">
                                <div class="name_bulle_chat">
                                    Hassan
                                </div>
                                <div class="content_bulle_chat">
                                    Good
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
